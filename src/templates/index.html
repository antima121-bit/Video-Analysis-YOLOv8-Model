<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #00cc7e;
            --background-color: #0a0a0a;
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(0, 0, 0, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --card-hover: rgba(0, 255, 157, 0.1);
        }

        [data-theme="light"] {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-color: #000000;
            --card-hover: rgba(0, 255, 157, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--glass-shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .header p {
            color: #ffffff;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .upload-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--glass-shadow);
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 0.5rem;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 255, 157, 0.05);
        }

        .upload-area:hover {
            background: rgba(0, 255, 157, 0.1);
            transform: translateY(-2px);
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .upload-area p {
            color: #ffffff;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .upload-area .file-types {
            font-size: 0.9rem;
            color: var(--primary-color);
            opacity: 0.7;
        }

        .progress-container {
            display: none;
            margin-top: 2rem;
            background: var(--glass-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--glass-border);
        }

        .progress-bar {
            height: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .results-container {
            display: none;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--glass-shadow);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .results-header h2 {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .confidence-score {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto;
        }

        .gauge {
            position: relative;
            width: 200px;
            height: 100px;
            overflow: hidden;
        }

        .gauge-body {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top-color: #ff4444;
            border-left-color: #ffbb33;
            border-right-color: #00C851;
            transform: rotate(45deg);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }

        .gauge-cover {
            position: absolute;
            width: 160px;
            height: 160px;
            background: var(--glass-bg);
            border-radius: 50%;
            top: 20px;
            left: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .gauge-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .gauge-label {
            font-size: 0.9rem;
            color: #ffffff;
            opacity: 0.8;
        }

        .gauge-needle {
            position: absolute;
            width: 4px;
            height: 90px;
            background: var(--primary-color);
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 1s ease-out;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .gauge-needle::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .gauge-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid var(--primary-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 5px rgba(0, 255, 157, 0.5));
        }

        .gauge-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .gauge-mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
        }

        .gauge-mark-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 1rem;
        }

        .result-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.1);
        }

        .result-card:hover::before {
            opacity: 1;
        }

        .result-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .result-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .result-details {
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .result-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
            opacity: 0.8;
        }

        .stat-icon {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .confidence-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 255, 157, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            color: var(--primary-color);
            font-weight: 500;
            border: 1px solid var(--glass-border);
        }

        .progress-ring {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .progress-ring-circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke: var(--primary-color);
            stroke-width: 4;
            fill: transparent;
        }

        .progress-ring-circle-bg {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
            fill: transparent;
        }

        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            background: var(--card-hover);
        }

        .theme-toggle i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid var(--glass-border);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        .loading-text {
            color: var(--primary-color);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: var(--glass-border);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background: var(--glass-bg);
            color: var(--text-color);
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .help-icon {
            color: var(--primary-color);
            margin-left: 0.5rem;
            cursor: help;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1>Video Analysis Dashboard</h1>
            <p>Upload a video to analyze frames and detect objects</p>
        </div>

        <div class="upload-container">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop your video here</p>
                <p>or</p>
                <p>Click to browse files</p>
                <p class="file-types">Supported formats: MP4, AVI, MOV, MKV</p>
                <input type="file" id="fileInput" accept=".mp4,.avi,.mov,.mkv" style="display: none;">
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <p class="status" id="status">Processing...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing Video...</div>
            <div class="loading-progress">
                <div class="loading-progress-bar" id="loadingProgress"></div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2>Analysis Results</h2>
                <div class="confidence-score">
                    <div class="gauge">
                        <div class="gauge-body"></div>
                        <div class="gauge-marks">
                            <!-- Marks will be added dynamically -->
                        </div>
                        <div class="gauge-needle" id="gaugeNeedle"></div>
                        <div class="gauge-arrow"></div>
                        <div class="gauge-cover">
                            <div class="gauge-value" id="confidenceScore">0%</div>
                            <div class="gauge-label">Confidence</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsGrid = document.getElementById('resultsGrid');
        const errorMessage = document.getElementById('errorMessage');
        const confidenceScore = document.getElementById('confidenceScore');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary-color)';
            dropZone.style.background = 'rgba(0, 255, 157, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary-color)';
            dropZone.style.background = 'rgba(0, 255, 157, 0.05)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary-color)';
            dropZone.style.background = 'rgba(0, 255, 157, 0.05)';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // Handle click to upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            const file = files[0];
            if (!isValidFileType(file)) {
                showError('Please upload a valid video file (MP4, AVI, MOV, MKV)');
                return;
            }

            uploadFile(file);
        }

        function isValidFileType(file) {
            const validTypes = ['video/mp4', 'video/avi', 'video/quicktime', 'video/x-matroska'];
            return validTypes.includes(file.type);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading container
            document.getElementById('loadingContainer').style.display = 'flex';
            progressContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            resultsContainer.style.display = 'none';

            // Send to server
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An error occurred while processing the video. Please try again.');
            })
            .finally(() => {
                document.getElementById('loadingContainer').style.display = 'none';
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('loadingContainer').style.display = 'none';
            progressContainer.style.display = 'none';
        }

        function showResults(data) {
            document.getElementById('loadingContainer').style.display = 'none';
            progressContainer.style.display = 'none';
            resultsContainer.style.display = 'block';

            // Use actual data if available, otherwise use simulated data
            const results = data?.results ? [
                {
                    title: 'Object Detection',
                    icon: 'fas fa-object-group',
                    confidence: `${data.results.detections?.confidence || 95}%`,
                    details: `Detected ${data.results.detections?.count || 'multiple'} objects`,
                    stats: [
                        { icon: 'fas fa-box', label: 'Objects Found', value: data.results.detections?.count || '12' },
                        { icon: 'fas fa-clock', label: 'Processing Time', value: data.results.detections?.time || '2.3s' }
                    ],
                    tooltip: 'Uses YOLOv8 for real-time object detection and classification'
                },
                {
                    title: 'Frame Analysis',
                    icon: 'fas fa-film',
                    confidence: `${data.results.frames?.confidence || 88}%`,
                    details: `Processed ${data.results.frames || 240} frames`,
                    stats: [
                        { icon: 'fas fa-images', label: 'Frames Processed', value: data.results.frames || '240' },
                        { icon: 'fas fa-tachometer-alt', label: 'FPS', value: data.results.fps || '30' }
                    ],
                    tooltip: 'Extracts and analyzes key frames for detailed processing'
                },
                {
                    title: 'Item Matching',
                    icon: 'fas fa-link',
                    confidence: `${data.results.matches?.confidence || 92}%`,
                    details: `Found ${data.results.matches?.count || 'multiple'} matches`,
                    stats: [
                        { icon: 'fas fa-check-circle', label: 'Matches Found', value: data.results.matches?.count || '8' },
                        { icon: 'fas fa-percentage', label: 'Accuracy', value: `${data.results.matches?.accuracy || 92}%` }
                    ],
                    tooltip: 'Matches detected objects with catalog items using advanced algorithms'
                },
                {
                    title: 'Overall Analysis',
                    icon: 'fas fa-chart-line',
                    confidence: `${data.results.overall?.confidence || 91}%`,
                    details: 'Comprehensive video analysis results',
                    stats: [
                        { icon: 'fas fa-tasks', label: 'Total Steps', value: data.results.steps || '5' },
                        { icon: 'fas fa-check', label: 'Success Rate', value: `${data.results.overall?.success_rate || 91}%` }
                    ],
                    tooltip: 'Combines all analysis results for a complete video understanding'
                }
            ] : [
                {
                    title: 'Object Detection',
                    icon: 'fas fa-object-group',
                    confidence: '95%',
                    details: 'Multiple objects detected',
                    stats: [
                        { icon: 'fas fa-box', label: 'Objects Found', value: '12' },
                        { icon: 'fas fa-clock', label: 'Processing Time', value: '2.3s' }
                    ],
                    tooltip: 'Uses YOLOv8 for real-time object detection and classification'
                },
                {
                    title: 'Frame Analysis',
                    icon: 'fas fa-film',
                    confidence: '88%',
                    details: 'High-quality frame extraction and analysis',
                    stats: [
                        { icon: 'fas fa-images', label: 'Frames Processed', value: '240' },
                        { icon: 'fas fa-tachometer-alt', label: 'FPS', value: '30' }
                    ],
                    tooltip: 'Extracts and analyzes key frames for detailed processing'
                },
                {
                    title: 'Item Matching',
                    icon: 'fas fa-link',
                    confidence: '92%',
                    details: 'Successful matches found',
                    stats: [
                        { icon: 'fas fa-check-circle', label: 'Matches Found', value: '8' },
                        { icon: 'fas fa-percentage', label: 'Accuracy', value: '92%' }
                    ],
                    tooltip: 'Matches detected objects with catalog items using advanced algorithms'
                },
                {
                    title: 'Overall Analysis',
                    icon: 'fas fa-chart-line',
                    confidence: '91%',
                    details: 'Comprehensive video analysis results',
                    stats: [
                        { icon: 'fas fa-tasks', label: 'Total Steps', value: '5' },
                        { icon: 'fas fa-check', label: 'Success Rate', value: '91%' }
                    ],
                    tooltip: 'Combines all analysis results for a complete video understanding'
                }
            ];

            resultsGrid.innerHTML = results.map(result => `
                <div class="result-card">
                    <div class="confidence-badge">${result.confidence}</div>
                    <i class="fas ${result.icon} result-icon"></i>
                    <h3 class="result-title">
                        ${result.title}
                        <span class="tooltip">
                            <i class="fas fa-info-circle help-icon"></i>
                            <span class="tooltip-text">${result.tooltip}</span>
                        </span>
                    </h3>
                    <p class="result-details">${result.details}</p>
                    <div class="result-stats">
                        ${result.stats.map(stat => `
                            <div class="stat-item">
                                <i class="fas ${stat.icon} stat-icon"></i>
                                <span>${stat.label}: ${stat.value}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Add gauge marks
            const gaugeMarks = document.querySelector('.gauge-marks');
            gaugeMarks.innerHTML = '';
            
            // Add marks every 20 degrees
            for (let i = 0; i <= 180; i += 20) {
                const mark = document.createElement('div');
                mark.className = 'gauge-mark';
                mark.style.transform = `rotate(${i}deg)`;
                
                const label = document.createElement('div');
                label.className = 'gauge-mark-label';
                label.textContent = `${Math.round((i / 180) * 100)}%`;
                label.style.transform = `rotate(${i}deg)`;
                
                gaugeMarks.appendChild(mark);
                gaugeMarks.appendChild(label);
            }

            // Update gauge
            const score = parseInt(data?.results?.overall?.confidence || 91);
            confidenceScore.textContent = `${score}%`;
            
            const rotation = (score / 100) * 180;
            const needle = document.getElementById('gaugeNeedle');
            needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

            // Update needle color based on score
            if (score < 50) {
                needle.style.background = '#ff4444';
                document.querySelector('.gauge-arrow').style.borderBottomColor = '#ff4444';
            } else if (score < 80) {
                needle.style.background = '#ffbb33';
                document.querySelector('.gauge-arrow').style.borderBottomColor = '#ffbb33';
            } else {
                needle.style.background = '#00C851';
                document.querySelector('.gauge-arrow').style.borderBottomColor = '#00C851';
            }
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            themeToggle.innerHTML = `<i class="fas fa-${newTheme === 'light' ? 'moon' : 'sun'}"></i>`;
        });

        // Enhanced loading animation
        function updateLoadingProgress(progress) {
            const progressBar = document.getElementById('loadingProgress');
            progressBar.style.width = `${progress}%`;
        }

        // Simulate loading progress
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += 1;
            updateLoadingProgress(progress);
            if (progress >= 100) {
                clearInterval(loadingInterval);
            }
        }, 50);
    </script>
